<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form th:object="${form}" method="post" action=/form">
    <input type="text" th:field="*{name}" placeholder="Введите имя"><br>
    <input type="email" th:field="*{email}" placeholder="Введите email"><br>
    <button type="submit">Отправить</button>
</form>

</body>
</html>
